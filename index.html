<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETONA RALPH</title>

    <!-- JS -->
    <script defer src="./assets/main/engine.js"></script>

    <!--- CSS -->
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />

    <!--- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="menu">
        <div class="times">
          <h2 style="color: red">Time Left</h2>
          <h2 class="second" id="time">0</h2>
        </div>
        <div class="score">
          <h2 style="color: red">Your Score</h2>
          <h2 class="second" id="score">0</h2>
        </div>
        <div class="lives">
          <img src="./assets/images/player.png" />
          <h2>X3</h2>
        </div>
      </div>

      <div class="panel">
        <div class="row">
          <div class="square enemy" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>

        <div class="row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>

        <div class="row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>
    </section>
  </body>
</html>
